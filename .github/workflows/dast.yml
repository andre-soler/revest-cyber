name: DAST - OWASP ZAP

on:
  workflow_dispatch:        # rodar manualmente
  push:
    branches: [ "main" ]

permissions:
  contents: read
  actions: write            # permite à action publicar o artifact

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0   # versão mais nova
        with:
          target: "http://testphp.vulnweb.com"
          cmd_options: "-a"                      # gera relatório padrão
          artifact_name: "zap-report"            # <-- a própria action publica o artefato
          # Você pode opcionalmente usar:
          # issue_title: "ZAP Baseline Scan Report"

      # Passo opcional só para debug (lista arquivos do workspace)
      - name: Debug – listar arquivos
        if: always()
        run: ls -lah
