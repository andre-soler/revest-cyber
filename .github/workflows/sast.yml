name: SAST - Semgrep

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Rodada “oficial” (aparecem achados nos logs)
      - name: Run Semgrep (logs)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default
        continue-on-error: true

      # Gera relatório JSON para baixar como artifact
      - name: Generate Semgrep JSON report
        run: |
          python -m pip install --upgrade pip semgrep
          semgrep --config p/default --json > semgrep-report.json || true

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json
          retention-days: 7
